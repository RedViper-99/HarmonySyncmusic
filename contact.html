<body>
  <!-- Solid Header -->
  <header class="solid-header">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="logo">
        <h1>HarmonySync</h1>

  <!-- Contact Section -->
  <section class="contact container py-5">
    <div class="section-title text-center mb-20">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Send us a message below.</p>
    </div>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form id="contactForm" action="#" method="post" class="p-4 border rounded">
          <div class="form-group mb-3">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
          </div>
          <div class="form-group mb-3">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="form-group mb-3">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" class="form-control" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-theme">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Full-Width Footer -->
  <footer class="full-footer">

  <!-- Mobile Menu Toggle & Contact Form Script -->
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us. We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
